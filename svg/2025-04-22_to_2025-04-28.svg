<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="675" fill="#121212"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a1c71;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d76d77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaf7b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="1200" height="675" fill="url(#grad1)" opacity="0.8"/>
  
  <!-- Static particles -->
  <g>
    <circle cx="200" cy="150" r="4" fill="white" opacity="0.7" />
    <circle cx="400" cy="300" r="3" fill="white" opacity="0.5" />
    <circle cx="800" cy="250" r="5" fill="white" opacity="0.6" />
    <circle cx="1000" cy="350" r="2" fill="white" opacity="0.4" />
    <circle cx="600" cy="200" r="3" fill="white" opacity="0.5" />
    <circle cx="300" cy="400" r="3" fill="white" opacity="0.6" />
    <circle cx="700" cy="450" r="4" fill="white" opacity="0.5" />
    <circle cx="950" cy="200" r="3" fill="white" opacity="0.7" />
    <circle cx="500" cy="500" r="2" fill="white" opacity="0.4" />
    <circle cx="850" cy="550" r="3" fill="white" opacity="0.6" />
    <circle cx="150" cy="300" r="2" fill="white" opacity="0.5" />
    <circle cx="1100" cy="400" r="4" fill="white" opacity="0.7" />
  </g>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="675" fill="url(#grid)"/>
  
  <!-- Glowing accent circles -->
  <circle cx="150" cy="550" r="120" fill="rgba(255,255,255,0.1)" opacity="0.5" />
  <circle cx="1050" cy="150" r="100" fill="rgba(255,255,255,0.1)" opacity="0.5" />
  
  <!-- Title with glow effect -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    Dev Update
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="normal" text-anchor="middle" fill="white">
    April 22 - April 28, 2025
  </text>
  
  <!-- Decorative elements -->
  <circle cx="300" cy="500" r="105" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <circle cx="900" cy="400" r="155" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <!-- Highlight box for main update -->
  <rect x="300" y="300" width="600" height="60" rx="30" ry="30" fill="rgba(255,255,255,0.35)" />
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="white" font-weight="bold">üçì Strawberry Computer üçì</text>
  
  <!-- Secondary projects -->
  <rect x="200" y="400" width="280" height="50" rx="25" ry="25" fill="rgba(255,255,255,0.25)" />
  <text x="340" y="435" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Vibe Compiler</text>
  
  <rect x="700" y="400" width="280" height="50" rx="25" ry="25" fill="rgba(255,255,255,0.25)" />
  <text x="840" y="435" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Vibe Server</text>
  
  <!-- Code lines decoration -->
  <g stroke="rgba(255,255,255,0.3)" stroke-width="1">
    <line x1="100" y1="450" x2="300" y2="450" />
    <line x1="100" y1="460" x2="250" y2="460" />
    <line x1="100" y1="470" x2="280" y2="470" />
    <line x1="100" y1="480" x2="200" y2="480" />
    
    <line x1="900" y1="500" x2="1100" y2="500" />
    <line x1="900" y1="510" x2="1050" y2="510" />
    <line x1="900" y1="520" x2="1080" y2="520" />
    <line x1="900" y1="530" x2="1000" y2="530" />
  </g>
  
  <!-- Decorative polygons -->
  <polygon points="150,600 180,550 210,600" fill="rgba(255,255,255,0.2)" />
  <polygon points="1050,550 1080,500 1110,550" fill="rgba(255,255,255,0.2)" />
  
  <!-- Abstract code symbol -->
  <g transform="translate(180, 580) scale(0.8)" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2">
    <polyline points="0,0 15,15 30,0" />
    <polyline points="40,0 55,15 70,0" />
  </g>
  
  <!-- Small dots pattern -->
  <g fill="white" opacity="0.3">
    <circle cx="800" cy="580" r="1.5" />
    <circle cx="810" cy="580" r="1.5" />
    <circle cx="820" cy="580" r="1.5" />
    <circle cx="830" cy="580" r="1.5" />
    <circle cx="840" cy="580" r="1.5" />
    <circle cx="850" cy="580" r="1.5" />
    <circle cx="860" cy="580" r="1.5" />
    <circle cx="870" cy="580" r="1.5" />
    <circle cx="880" cy="580" r="1.5" />
    <circle cx="890" cy="580" r="1.5" />
    <circle cx="900" cy="580" r="1.5" />
    <circle cx="910" cy="580" r="1.5" />
    <circle cx="920" cy="580" r="1.5" />
    <circle cx="930" cy="580" r="1.5" />
    <circle cx="940" cy="580" r="1.5" />
    <circle cx="950" cy="580" r="1.5" />
    <circle cx="960" cy="580" r="1.5" />
    <circle cx="970" cy="580" r="1.5" />
    <circle cx="980" cy="580" r="1.5" />
    <circle cx="990" cy="580" r="1.5" />
    <circle cx="1000" cy="580" r="1.5" />
  </g>
</svg>